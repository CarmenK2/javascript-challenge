<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIENS-R-REAL UFO Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
  
    <h1>Under the starry night.....</h1>

    <img max-width 800px src="static/hd-night-sky-wallpaper-whatspaper-1.jpg" alt="starry night">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings record ( Hit me to refresh page-->)
                    </a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1> UFO Sightings </h1> 
            <p>The Truth is Out There - Here are all we've found</p>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Date</label>
                                                <input class="form-control" id="datetime" type="text"
                                                    placeholder="1/11/2011">
                                              </li>
                                            <li class="filter list-group-item">
                                                <label for="city">Enter City Name</label>
                                                <input class="form-control" id="city" type="text"
                                                    placeholder="st. louis">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="state">Enter State</label>
                                                <input class="form-control" id="state" type="text"
                                                    placeholder="ca">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="state">Enter Country</label>
                                                <input class="form-control" id="country" type="text"
                                                    placeholder="us">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="state">Enter shape</label>
                                                <input class="form-control" id="shape" type="text"
                                                    placeholder="circle">
                                            </li>
                                        </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">City</th>
                                    <th class="table-head">State</th>
                                    <th class="table-head">Country</th>
                                    <th class="table-head">Shape</th>
                                    <th class="table-head">Duration</th>
                                    <th class="table-head">Comments</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">UFO - it appears more than you know</span>
        </footer>
    </div>

    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="static/data.js"></script>
<script src="static/app.js"></script>


</html>
